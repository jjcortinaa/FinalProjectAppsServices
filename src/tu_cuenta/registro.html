<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.webp" type="image/x-icon">
  </head>
  <body>
    <ul>
        <li><a href="../home/home.html">Home</a></li>
        <li><a href="InicioSesion.html">Tu Cuenta</a></li>
        <li><a href="../sobre_nosotros/nosotros.html">Sobre Nosotros</a></li>
    </ul><br>
    
    <header>
      <h1>Registro Usuario</h1>
      <a href="../home/home.html">
        <img src="../fotos/logo.webp" alt="Logo de la página" class="header-logo">
      </a>
    </header>
    
    <main>
      <h2>Introduce tus datos de registro</h2>
      <form id="register_form">
        <fieldset>
          <legend>Registrarse:</legend>
          
          <label for="name">Nombre:</label><br>
          <input type="text" id="name" name="name" placeholder="Xabier Albizu Arias" required><br>
          
          <label for="gmail">Correo Electrónico:</label><br>
          <input type="text" id="gmail" name="mail" pattern="^[A-Za-z0-9]+@[A-Za-z]+.{2,}$" 
            title="El mail requiere un @ y solo pueden haber letras (mayúsculas y minúsculas) y números. Después del punto deben haber 2 o más caracteres" 
            required placeholder="xabialar@gmail.com"><br>

          <label for="user">Usuario:</label><br>
          <input type="text" id="user" name="user" placeholder="xabier.albizu" required><br>

          <label for="birthdate">Fecha de Nacimiento:</label><br>
          <input type="date" id="birthdate" name="birthdate" required><br>

          <label for="password">Contraseña:</label><br>
          <input type="password" id="password" name="password" placeholder="********" minlength="8" required><br>

          <label for="password_confirm">Confirmar contraseña:</label><br>
          <input type="password" id="password_confirm" name="password" placeholder="********" minlength="8" required><br>
          
          <span id="error_message" style="color: red;"></span><br>

          <label for="dir">Dirección:</label><br>
          <input type="text" id="dir" name="dir" placeholder="Calle de Gran Vía, 123, Madrid"><br>

          <label for="comunidad">Comunidad Autónoma:</label><br>
          <select id="comunidad" name="comunidad" required onchange="actualizarProvincia()">
              <option value="" disabled selected>Selecciona tu comunidad</option>
              <option value="Andalucía">Andalucía</option>
              <option value="Aragón">Aragón</option>
              <option value="Asturias">Asturias</option>
              <option value="Baleares">Islas Baleares</option>
              <option value="Canarias">Canarias</option>
              <option value="Cantabria">Cantabria</option>
              <option value="Castilla-La Mancha">Castilla-La Mancha</option>
              <option value="Castilla y León">Castilla y León</option>
              <option value="Cataluña">Cataluña</option>
              <option value="Extremadura">Extremadura</option>
              <option value="Galicia">Galicia</option>
              <option value="Madrid">Madrid</option>
              <option value="Murcia">Región de Murcia</option>
              <option value="Navarra">Navarra</option>
              <option value="La Rioja">La Rioja</option>
              <option value="País Vasco">País Vasco</option>
              <option value="Valencia">Comunidad Valenciana</option>
              <option value="Ceuta">Ceuta</option>
              <option value="Melilla">Melilla</option>
          </select><br>

          <label for="provincia">Provincia:</label><br>
          <select id="provincia" name="provincia" required>
              <option value="" disabled selected>Selecciona una comunidad primero</option>
          </select><br>

          <input type="reset" value="Limpiar">
          <input type="submit" value="Enviar">
        </fieldset>
      </form>
      <a href="InicioSesion.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </main>
    
    <footer>
      <p>Creada por <b>José Juan Cortina y Xabier Albizu</b> <i>- 2025</i></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
